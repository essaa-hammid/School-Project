<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;800;900&family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&family=Work+Sans:ital,wght@0,100;0,500;0,700;0,800;1,100;1,200&display=swap"
        rel="stylesheet">
</head>
<body>
    <!--==================== Start Navbar ===================-->
    <nav>
        <div class="container nav_container">
            <a href="index.html">School</a>
            <ul class="nav_menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
            <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>
        </div>
    </nav>
    <!--==================== End Navbar ===================-->
    <!---================== Start Contact ===============----->
    <section class="contact">
        <div class="container contact_container">
            <aside class="contact_aside">
                <div class="aside_image">
                    <img src="./images/contact.svg" alt="contact-img.svg">
                </div>
                <h2>Contact Us</h2>
                <p>dolor sit amet consectetur adipisicing elit. Delectus, rem eum quibusdam doloremque quia
                    repellat?</p>
                <ul class="contact_details">
                    <li>
                        <i class="uil uil-phone-times"></i>
                        <h5>+057153058713</h5>
                    </li>
                    <li>
                        <i class="uil uil-envelope"></i>
                        <h5>suppore@company.com</h5>
                    </li>
                    <li>
                        <i class="uil uil-location-point"></i>
                        <h5>ps</h5>
                    </li>
                </ul>
                <ul class="contact_socials">
                    <li>
                        <a href="https://facebook.com"><i class="uil uil-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com"><i class="uil uil-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com"><i class="uil uil-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://linkedin.com.com"><i class="uil uil-linkedin-alt"></i></a>
                    </li>
                </ul>
            </aside>

            <!-- ================== Start Form =========================== -->
            <form action="https://formspree.io/f/moqoqpaw" method="POST" class="contact_form">
                <div class="form_name">
                    <input type="text" name="First Name" placeholder="First Name" required>
                    <input type="text" name="Last Name" placeholder="Last Name" required>
                </div>
                <input type="email" name="Email Address" placeholder="Your Email Address" required>
                <textarea name="Message" rows="7" placeholder="Message" required></textarea>
                <button class="btn btn-primary" type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="App.js"></script>
</body>
</html>
